# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tee-time-reservation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://almirs.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd3dc2535df540fd987aee4bc2a22d6b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09c4c88e858942e3a944126e8056ad8d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: almirs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dd3dc2535df540fd987aee4bc2a22d6b }}/tee-time-practice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tee-time-reservation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a7445fad1864dd7b8e2e2fd2c9eb31f }}
        images: 'almirs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dd3dc2535df540fd987aee4bc2a22d6b }}/tee-time-practice:${{ github.sha }}'