<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Time Caddie</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicon-96x96.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather icons -->
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <header class="main-header">
        <div class="tutorial-link-container">
            <a href="https://youtu.be/p3epxKDRbWw" target="_blank" class="header-tutorial-link">TUTORIAL</a>
        </div>
        <div class="header-content">
            <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo"> -->
            <div class="header-content-wrapper">
                <a href="https://capitalcityclub.org" target="_blank">
                    <img src="{{ url_for('static', filename='images/ccc_logo.png') }}" alt="CCC Logo" class="header-ccc-logo">
                </a>
                <div class="header-title">Tee Time Caddie</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="select-date-and-time-container">
            <h1 class="select-date-and-time-title">Select Date and Time</h1>
            <div class="view-navigation">
                <button class="view-nav-btn" id="prevView" style="display: none;">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="view-nav-btn" id="nextView" style="display: flex;">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <hr class="section-divider">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <h3 id="currentMonth">May 2024</h3>
                    <div class="calendar-nav">
                        <span id="prevMonth"><i class="fas fa-chevron-left"></i></span>
                        <span id="nextMonth"><i class="fas fa-chevron-right"></i></span>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="right-container">
                <div class="time-picker-container">
                    <div class="time-picker-controls">
                        <div class="time-picker-field">
                            <div class="time-picker-field-label">Hour</div>
                            <div class="time-picker-selector" id="hour-selector">
                                <div class="time-picker-nav" id="hour-prev">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="time-picker-value" id="hour-value">8</div>
                                <div class="time-picker-nav" id="hour-next">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="time-picker-field">
                            <div class="time-picker-field-label">Minute</div>
                            <div class="time-picker-selector" id="minute-selector">
                                <div class="time-picker-nav" id="minute-prev">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="time-picker-value" id="minute-value">00</div>
                                <div class="time-picker-nav" id="minute-next">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="time-picker-field">
                            <div class="time-picker-field-label">AM/PM</div>
                            <div class="time-picker-selector" id="period-selector">
                                <div class="time-picker-nav" id="period-prev">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="time-picker-value" id="period-value">AM</div>
                                <div class="time-picker-nav" id="period-next">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="time-range-section">
                    <div class="time-range-label">Time range</div>
                    <div class="time-range-slider">
                        <div class="time-range-container">
                            <!-- Time range boxes will be generated here dynamically -->
                        </div>
                    </div>
                </div>
                
                <div class="course-selection-section">
                    <label for="courseSelect" class="course-label">Change golf course</label>
                    <div class="course-dropdown-container">
                        <button class="course-dropdown-button">
                            <span class="selected-value">ALL</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="course-dropdown-options">
                            <div class="course-dropdown-option selected" data-value="ALL">ALL</div>
                            <div class="course-dropdown-option" data-value="Brookhaven">Brookhaven</div>
                            <div class="course-dropdown-option" data-value="Crabapple">Crabapple</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty-container" style="display: none;">
            <div class="reservations-container">
                <div class="reservation-header">
                    <div class="reservation-date">Date & Time</div>
                    <div class="reservation-status">Status</div>
                    <div class="reservation-action">Actions</div>
                </div>
                <!-- Reservation rows will be dynamically generated here -->
            </div>
        </div>
    </div>
    <button class="book-button">Book Now</button>

     <!-- Chat Widget Button -->
    <div class="chat-widget-button" id="chatButton" style="display:none;">
        <i class="fas fa-comment chat-icon"></i>
        <div class="notification-badge" id="notificationBadge">1</div>
        <button id="chatButtonClose" class="chat-button-close" title="Close chat" style="display:none;"><i class="fas fa-times"></i></button>
    </div>
    
    <!-- Chat Widget Container -->
    <div class="chat-widget-container" id="chatWidget">
        <div class="chat-header">
            <button class="chat-close" id="chatClose"><i class="fas fa-chevron-down"></i></button>
            <h3 class="chat-title">Tee Time Caddie</h3>
        </div>
        
        <div class="chat-body" id="chatBody">
            <!-- Weather message will be added here dynamically -->
        </div>
                
        <div class="chat-footer">
            Weather data powered by <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">Open-Meteo</a>
        </div>
    </div>
    
    <!-- Audio element for notification sound -->
    <audio id="notificationSound" preload="auto">
        <source src="{{ url_for('static', filename='audio/notification.mp3') }}" type="audio/mp3"> //dodaj notification sound!!!
    </audio>


    <footer class="main-footer">
        <div class="footer-content">
            <h1 id="timezoneDisplay"></h1>
            <p>Copyright Â© 2025 Tee Time Caddie</p>
        </div>
    </footer>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <button class="modal-btn cancel-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body">
                <h2>CONFIRM YOUR SELECTION</h2>
                <p id="confirmationText"></p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn confirm-btn">Confirm Reservation</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
</body>
</html>
