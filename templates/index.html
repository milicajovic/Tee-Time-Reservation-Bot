<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Time Caddie</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicon-96x96.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo"> -->
            <div class="header-content-wrapper">
                <a href="https://capitalcityclub.org" target="_blank">
                    <img src="{{ url_for('static', filename='images/ccc_logo.png') }}" alt="CCC Logo" class="header-ccc-logo">
                </a>
                <div class="header-title">Tee Time Caddie</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="select-date-and-time-container">
            <h1 class="select-date-and-time-title">Select Date and Time</h1>
        </div>
        <hr class="section-divider">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <h3 id="currentMonth">May 2024</h3>
                    <div class="calendar-nav">
                        <span id="prevMonth">&lt;</span>
                        <span id="nextMonth">&gt;</span>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="time-slots-container">
                <div class="time-slots">
                    <!-- Time slots will be generated here -->
                </div>
                <div class="time-navigation">
                    <button class="time-nav-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="time-nav-btn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="book-button">Book Now</button>
    <footer class="main-footer">
        <div class="footer-content">
            <h1 id="timezoneDisplay"></h1>
            <p>Copyright Â© 2025 Tee Time Caddie</p>
        </div>
    </footer>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <button class="modal-btn cancel-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body">
                <h2>CONFIRM YOUR SELECTION</h2>
                <p id="confirmationText"></p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn confirm-btn">Confirm Reservation</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
